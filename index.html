<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Výběr nápojů s Firebase - Editace objednávek</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1, h2 { margin-top: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
    .item { border: 1px solid #ccc; padding: 10px; text-align: center; background: white; cursor: pointer; }
    .item img { width: 100%; max-height: 100px; object-fit: contain; }
    .price { font-weight: bold; }
    #cart, #orders-list { margin-top: 30px; background: white; padding: 15px; border-radius: 5px; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
    .cart-item button { background: red; color: white; border: none; border-radius: 3px; cursor: pointer; }
    .order { border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px; }
    .order-buttons { margin-top: 10px; }
    .order-buttons button { margin-right: 10px; }
    #notification { display: none; padding: 10px; background: #e0ffe0; border: 1px solid #0a0; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="notification"></div>

  <h1>Výběr nápojů</h1>
  <div class="grid" id="items-grid"></div>

  <div id="cart">
    <h2>Souhrn objednávky <span id="edit-mode-label"></span> <span id="order-name-display"></span></h2>
    <div id="cart-items"></div>
    <div id="total">Celkem: 0 Kč</div>
    <button id="save-order-btn" disabled>Uložit objednávku</button>
    <button id="reset-cart-btn">Resetovat košík</button>
    <button id="cancel-edit-btn" style="display:none;">Zrušit úpravu</button>
  </div>

  <div id="orders-list">
    <h2>Všechny objednávky (realtime)</h2>
    <div id="orders-container"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2VESn4b3jQQF9hHdMxh888wCL7_0yLeU",
      authDomain: "napoje-9b5a8.firebaseapp.com",
      projectId: "napoje-9b5a8",
      storageBucket: "napoje-9b5a8.appspot.com",
      messagingSenderId: "362328854828",
      appId: "1:362328854828:web:137feb51cd3f79202f5c89",
      measurementId: "G-P3TVEVEJP6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const drinks = [
      {
        category: "Nealko",
        items: [
          { name: "Voda", price: 20, img: "https://via.placeholder.com/100?text=Voda" },
          { name: "Cola", price: 30, img: "https://via.placeholder.com/100?text=Cola" }
        ]
      },
      {
        category: "Alko",
        items: [
          { name: "Pivo", price: 35, img: "https://via.placeholder.com/100?text=Pivo" },
          { name: "Víno", price: 50, img: "https://via.placeholder.com/100?text=Víno" }
        ]
      }
    ];

    const itemsGrid = document.getElementById("items-grid");
    const cartItemsDiv = document.getElementById("cart-items");
    const totalDiv = document.getElementById("total");
    const saveOrderBtn = document.getElementById("save-order-btn");
    const resetCartBtn = document.getElementById("reset-cart-btn");
    const cancelEditBtn = document.getElementById("cancel-edit-btn");
    const ordersContainer = document.getElementById("orders-container");
    const editModeLabel = document.getElementById("edit-mode-label");
    const orderNameDisplay = document.getElementById("order-name-display");
    const notification = document.getElementById("notification");

    let cart = {};
    let editingOrderId = null;
    let notifTimeout = null;

    function showNotification(message, duration = 2000) {
      if (notifTimeout) clearTimeout(notifTimeout);
      notification.textContent = message;
      notification.style.display = "block";
      notifTimeout = setTimeout(() => {
        notification.style.display = "none";
      }, duration);
    }

    function renderItems() {
      itemsGrid.innerHTML = "";
      drinks.forEach(group => {
        const heading = document.createElement("h2");
        heading.textContent = group.category;
        heading.style.gridColumn = "1 / -1";
        itemsGrid.appendChild(heading);

        group.items.forEach(drink => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${drink.img}" alt="${drink.name}">
            <div>${drink.name}</div>
            <div class="price">${drink.price} Kč</div>
          `;
          div.onclick = () => addToCart(drink.name, drink.price);
          itemsGrid.appendChild(div);
        });
      });
    }

    function addToCart(name, price) {
      if (!cart[name]) cart[name] = { count: 0, price };
      cart[name].count++;
      renderCart();
    }

    function removeFromCart(name) {
      if (cart[name]) {
        cart[name].count--;
        if (cart[name].count <= 0) delete cart[name];
      }
      renderCart();
    }

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;
      const names = Object.keys(cart).filter(k => k !== 'orderName');
      if (names.length === 0) {
        cartItemsDiv.innerHTML = "<em>Košík je prázdný.</em>";
        totalDiv.textContent = "Celkem: 0 Kč";
        saveOrderBtn.disabled = true;
        cancelEditBtn.style.display = "none";
        editModeLabel.textContent = "";
        orderNameDisplay.textContent = "";
        return;
      }
      names.forEach(name => {
        const item = cart[name];
        total += item.price * item.count;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${name} x ${item.count} (${item.price * item.count} Kč)</span>
          <button>−</button>
        `;
        div.querySelector("button").onclick = () => removeFromCart(name);
        cartItemsDiv.appendChild(div);
      });
      totalDiv.textContent = `Celkem: ${total} Kč`;
      saveOrderBtn.disabled = false;
      updateEditMode(!!editingOrderId);
      orderNameDisplay.textContent = cart.orderName ? ` - ${cart.orderName}` : "";
    }

    async function saveOrder() {
      const items = Object.keys(cart)
        .filter(name => name !== 'orderName')
        .map(name => ({
          name,
          count: cart[name].count,
          price: cart[name].price
        }));
      const total = items.reduce((sum, i) => sum + i.count * i.price, 0);
      const orderName = cart.orderName || `Objednávka ${new Date().toLocaleString("cs-CZ")}`;
      const data = {
        items,
        total,
        orderName,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      try {
        if (editingOrderId) {
          await db.collection("orders").doc(editingOrderId).update(data);
          showNotification("Objednávka upravena");
        } else {
          await db.collection("orders").add(data);
          showNotification("Objednávka uložena");
        }
        cart = {};
        editingOrderId = null;
        updateEditMode(false);
        renderCart();
      } catch (error) {
        showNotification("Chyba při ukládání: " + error.message, 4000);
      }
    }

    function updateEditMode(isEditing) {
      cancelEditBtn.style.display = isEditing ? "inline-block" : "none";
      editModeLabel.textContent = isEditing ? "(Úprava objednávky)" : "";
      saveOrderBtn.textContent = isEditing ? "Uložit změny" : "Uložit objednávku";
    }

    resetCartBtn.onclick = () => {
      if (confirm("Opravdu chcete vyprázdnit košík?")) {
        cart = {};
        editingOrderId = null;
        updateEditMode(false);
        renderCart();
      }
    };

    cancelEditBtn.onclick = () => {
      cart = {};
      editingOrderId = null;
      updateEditMode(false);
      renderCart();
    };

    saveOrderBtn.onclick = saveOrder;

    db.collection("orders")
      .orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
        ordersContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "order";
          div.innerHTML = `
            <h3>${data.orderName || "Objednávka"} <small>${data.createdAt?.toDate().toLocaleString("cs-CZ")}</small></h3>
            <ul>${data.items.map(i => `<li>${i.name} x ${i.count} (${i.count * i.price} Kč)</li>`).join("")}</ul>
            <strong>Celkem: ${data.total} Kč</strong>
            <div class="order-buttons">
              <button class="edit-btn">Upravit</button>
              <button class="delete-btn">Smazat</button>
            </div>
          `;
          div.querySelector(".edit-btn").onclick = () => {
            cart = {};
            data.items.forEach(i => {
              cart[i.name] = { count: i.count, price: i.price };
            });
            cart.orderName = data.orderName || `Objednávka`;
            editingOrderId = doc.id;
            renderCart();
          };
          div.querySelector(".delete-btn").onclick = async () => {
            if (confirm("Opravdu chcete smazat tuto objednávku?")) {
              await db.collection("orders").doc(doc.id).delete();
              showNotification("Objednávka smazána");
            }
          };
          ordersContainer.appendChild(div);
        });
      });

    renderItems();
  </script>
</body>
</html>
